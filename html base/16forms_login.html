<!doctype html>

<html lange="pt-br">

    <head>

        <title>Login</title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="dscription" content="dscrição bacana">
        <meta name="keywords" content="html5, tecnologia">

        <style>

            .formlogin{
                width:250px;
                margin:50px auto 0;
                font-family:sans-serif;
            }

            .formlogin fieldset{
                background:gray;
            }

            .formlogin legend{
                background:white;
                display:inline-block;
                padding:10px;
            }

            .formlogin label{
                margin-top:15px;
                margin-bottom:5px;
                display:block;
            }

            #user, #pass, .btn{
                display:block;
                width:100%;
                box-sizing:border-box;
                padding:15px;
                font-size:18px;
                border:none;
            }

            #user, #pass{
                background:#ddd;
            }

            #user:focus, #pass:focus{
                background:white;
            }

            .btn{
                margin-top:15px;
            }

            #user{
                margin-bottom:15px;
            }

        </style>
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form action="#" method="post" class="formlogin">
           <fieldset>

            <legend>Login</legend>

            <label for="user">Digite o seu usuário</label>
            <input type="text" id="user" name="user" autofocus>

            <label for="pass">Digite a sua senha</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="logar" class="btn">

           </fieldset>
        </form>

    </body>
</html>
